  <main class="home_background">
    <section class="container">
      <form class="send_message_form">
        <div class="form-group">
          <label for="username">Seu nome</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Seu nome"
            required minlength="3"
            class="input"
          />
          <span class="error_message"></span>
        </div>
        <div class="form-group">
          <label for="username">Seu email</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Seu email"
            required
            class="input"
          />
          <span class="error_message"></span>
        </div>
        <div class="form_group_grid">
          <div class="form-group">
            <label for="username">Cidade</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Cidade"
              required minlength="3"
              class="input"
            />
            <span class="error_message"></span>
          </div>
          <div class="form-group">
            <label for="username">Estado</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Estado"
              required minlength="2"
              class="input"
            />
            <span class="error_message"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="username">Mensagem</label>
          <textarea
            type="text"
            name="username"
            id="username"
            placeholder="Digite sua mensagem"
            required minlength="3"
            class="input"></textarea>
            <span class="error_message"></span>
        </div>
        <button type="submit" class="button">
          <span class="material-symbols-outlined">
            send
          </span>
          <p class="send_message">Enviar</p>
        </button>
      </form>
    </section>
  </main>
